<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>彈球小游戲</title>
    <style>
        *{padding: 0;margin: 0;}
        canvas{background: rgb(32, 123, 197);display: block;margin: 0 auto;}
    </style>
</head>
<body>
<canvas id="gameboard" width="480" height="320"></canvas>

<script>
var canvas =document.getElementById("gameboard");//讀到上面的canvas
var gxe = canvas.getContext("2d");//canvas獨有渲染函數取得
gxe.beginPath();
gxe.rect(20,40,50,50);//矩形(x,y,width,height)
gxe.fillStyle="#FF0000";
gxe.fill();
gxe.closePath();

gxe.beginPath();
gxe.arc(240,160,20,Math.PI*0,Math.PI*2,false);//圓形(x,y,r半徑，開始角度，結束角度，false順時針，true逆時針)
gxe.fillStyle="green";
gxe.fill();
gxe.closePath();

gxe.beginPath();
gxe.rect(160,10,100,40);
gxe.strokeStyle="rgba(0,0,255,0.5)";//框框綫
gxe.stroke();
gxe.closePath();

</script>

</body>
</html>
